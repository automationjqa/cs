type: install
name: Skip Email Test
settings:
  fields:
    - name: envName
      caption: EnvName
      type: string
      inputType: string
      required: true
      
onInstall:
  script: |
    return jelastic.marketplace.jps.Install({
      envName: envName,
      skipEmail: false,
      jps: toJSON({
        type: "install",
        nodes: [{
          nodeType: "apache",
          cloudlets: 2
        }],
        name: "TEST EMAIL",
        success: "SUCCESS! YOUR TEST EMAIL IS RECEIVED."
        })
    })
  envName: ${settings.envName}
